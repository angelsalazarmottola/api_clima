<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Api del clima</title>
</head>

<body>
    <section>
        <div class="section-heading">
            <h1>API del clima</h1>
            <h2 class="animation">Explora las condiciones climaticas de ciudades del mundo en esta web.</h2>
        </div>

        <div id="form" class="form__group field">
          <form class="form">
            <div class="city">
              <input id="city" required="" placeholder="Ingrese ciudad" class="form__field" type="text">
              <label class="form__label" for="name">Ingrese Ciudad</label>
            </div>
            <div class="search">
              <button type="submit">BUSCAR</button>
            </div>
          </form>
        </div>  
    </section>

    <section>
        <div id="container">
          <div class="cards">
            <div class="card-header">
              <span id="ubication"></span>
              <span id="temperatura-description"></span>
            </div>
            <div class="card">
              <img class="img-icon" id="icon-animated" src="" alt="" height="80" width="80">
            </div>
          </div>
            <span id="temperatura-value" class="temp"></span>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
